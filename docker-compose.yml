version: '3'

services:
  maru_lake:
    container_name: maru_lake
    image: maru_lake:latest
    build:
      context: ./
      dockerfile: ./Dockerfile
      args:
        NODE: production
    restart: always
    ports:
      - 9022:3000
  maru_lake_dev:
    container_name: maru_lake_dev
    image: maru_lake_dev:latest
    build:
      context: ./
      dockerfile: ./Dockerfile
      args:
        NODE: staging
    restart: always
    ports:
      - 9122:3000